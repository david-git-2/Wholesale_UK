<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOBA Dashboard</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #0f172a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 24px;
      text-decoration: none;
      color: inherit;
      transition: transform .15s ease, box-shadow .15s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0,0,0,.08);
    }

    .emoji {
      font-size: 40px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
    }

    .desc {
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>KOBA System</h1>
    <p>Select a category to continue</p>

    <div class="grid">
      <a class="card" href="./kbeauty/index.html">
        <div class="emoji">ðŸŒ¸</div>
        <div class="title">KBeauty</div>
        <div class="desc">Browse and manage KBeauty products & orders</div>
      </a>

      <a class="card" href="./uk/index.html">
        <div class="emoji">ðŸ‡¬ðŸ‡§</div>
        <div class="title">UK</div>
        <div class="desc">Browse and manage UK (PC) products & orders</div>
      </a>
    </div>
  </div>

</body>
</html>
