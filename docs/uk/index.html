<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brand Wala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./assets/app.css" />

  <style>
    @keyframes pulse {
      0% { opacity:.25 }
      50% { opacity:1 }
      100% { opacity:.25 }
    }
    .i{
      width:16px;
      height:16px;
      display:inline-block;
      vertical-align:middle;
    }
  </style>
</head>

<body>
  <!-- ✅ Shared navbar mounts here (contains login/logout UI) -->
  <div id="bwNavMount"></div>

  <!-- ✅ MY ORDERS BUTTON (shows only when logged in) -->
  <div id="myOrdersWrap" style="display:none; padding:10px 14px;">
    <a id="myOrdersBtn" href="./orders.html" style="
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border:1px solid #e2e8f0;
      border-radius:10px;
      background:#fff;
      color:#0f172a;
      text-decoration:none;
      font-weight:600;
      font-size:13px;
    ">
      <i data-lucide="package" class="i"></i>
      My Orders
    </a>
  </div>

  <!-- ✅ LOGIN LOADER OVERLAY -->
  <div id="loginOverlay" style="
    display:none;
    position:fixed;
    inset:0;
    background:rgba(15,23,42,.45);
    backdrop-filter: blur(2px);
    z-index:9999;
    align-items:center;
    justify-content:center;
  ">
    <div style="
      background:#fff;
      border:1px solid #e2e8f0;
      border-radius:14px;
      padding:14px 18px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      font-family: system-ui;
      font-size:14px;
    ">
      <span style="
        width:10px;
        height:10px;
        border-radius:50%;
        background:#0f172a;
        animation:pulse 1s infinite;
        display:inline-block;
      "></span>
      <span id="loginOverlayText">Signing in…</span>
    </div>
  </div>

  <div class="shell">
    <header class="hero">
      <div class="hero-top">
        <div>
          <h1>
            <i data-lucide="store" class="i"></i>
            Brand Wala
          </h1>
          <div class="subtitle">In-stock products only • Amounts shown in ৳ (taka)</div>
        </div>

        <div class="meta">
          <div class="badge" title="Live status">
            <span class="dot"></span>
            <span id="meta">Loading…</span>
          </div>

          <div class="badge" title="Brand Wala commission">
            <i data-lucide="percent" class="i"></i>
            BW commission: <span id="cfgAWRC">–</span>
          </div>
        </div>
      </div>

      <div class="topbar">
        <div class="controls">
          <input id="q" type="text" placeholder="Search name / sku / anything…" />

          <select id="brandSelect" aria-label="Brand filter">
            <option value="">Brand: All</option>
          </select>

          <select id="sortBy" aria-label="Sort by">
            <option value="name_asc">Sort: Name (A→Z)</option>
            <option value="name_desc">Sort: Name (Z→A)</option>
            <option value="price_asc">Sort: Price (Low→High)</option>
            <option value="price_desc">Sort: Price (High→Low)</option>
            <option value="stock_desc">Sort: Stock (High→Low)</option>
            <option value="stock_asc">Sort: Stock (Low→High)</option>
            <option value="final_box_desc">Sort: Final (Box) (High→Low)</option>
            <option value="final_poly_desc">Sort: Final (Poly) (High→Low)</option>
          </select>

          <button class="btn" type="button" id="clearBtn">
            <i data-lucide="x-circle" class="i"></i>
            Clear
          </button>
        </div>
      </div>
    </header>

    <div id="list" class="grid"></div>

    <div class="footer">
      Tip: click “Details” to expand the commission breakdown.
    </div>
  </div>

  <!-- CART UI -->
  <button class="cartFab" id="cartFab" type="button" onclick="BW_CART.open()">
    <i data-lucide="shopping-cart" class="i"></i>
    Cart <span class="cartCount" id="cartCount">0</span>
  </button>

  <aside class="cartPanel" id="cartPanel" aria-hidden="true">
    <div class="cartHead">
      <h3><i data-lucide="shopping-bag" class="i"></i> Cart</h3>
      <button class="btn" type="button" onclick="BW_CART.close()">
        <i data-lucide="x" class="i"></i>
        Close
      </button>
    </div>

    <div class="cartBody" id="cartBody"></div>

    <div class="cartFoot">
      <div class="cartTotalRow">
        <span>Total</span>
        <span id="cartTotal">৳ 0.00</span>
      </div>

      <button class="checkoutBtn" type="button" onclick="BW_CART.checkout()">
        Checkout
      </button>

      <button class="clearBtn" type="button" onclick="BW_CART.clear()">
        Clear cart
      </button>
    </div>
  </aside>

  <!-- GOOGLE SCRIPT -->
  <script src="https://accounts.google.com/gsi/client"></script>

  <!-- ✅ GLOBAL LOGIN LOADER CONTROL -->
  <script>
    window.BW_SET_LOGIN_LOADING = function (isLoading, text) {
      const overlay = document.getElementById("loginOverlay");
      const txt = document.getElementById("loginOverlayText");
      if (!overlay) return;
      if (txt && text) txt.textContent = text;
      overlay.style.display = isLoading ? "flex" : "none";
    };
  </script>

  <!-- ICONS (Lucide) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) lucide.createIcons();
    });
  </script>

  <!-- JS (ORDER MATTERS) -->
  <script src="../kbeauty/config.js"></script>
  <script src="../uk/config.js"></script>

  <script src="../shared/nav.js"></script>
  <script src="../shared/auth.js"></script>

  <script src="./assets/api.js"></script>

  <!-- If you already have these, keep them -->
  <script src="./assets/cart.stock.js"></script>
  <script src="./assets/cart.math.js"></script>
  <script src="./assets/cart.ui.js"></script>
  <script src="./assets/cart.core.js"></script>


<script src="./assets/uk.orders.api.js"></script>
<script src="./assets/cart.checkout.uk.js"></script>

  <!-- Our UI renderer -->
  <script src="./assets/app.js"></script>
</body>
</html>
