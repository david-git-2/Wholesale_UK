<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Orders • Brand Wala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./assets/app.css" />
  <style>
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .card2{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:12px}
    .btn2{border:1px solid #e2e8f0;background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer;font-weight:700;font-size:13px}
    .btn2.primary{background:#0f172a;color:#fff;border-color:#0f172a}
    .muted{color:#64748b;font-size:12px}
    .tbl{width:100%;border-collapse:collapse}
    .tbl th,.tbl td{border-bottom:1px solid #eef2f7;padding:10px 8px;font-size:13px;text-align:left}
    .tbl th{font-size:12px;color:#475569}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:3px 8px;border:1px solid #e2e8f0;border-radius:999px;font-size:12px}
    .grid2{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:900px){.grid2{grid-template-columns:1fr 1fr}}
    input,select{padding:8px 10px;border:1px solid #e2e8f0;border-radius:10px}
    .modal{position:fixed;inset:0;background:rgba(15,23,42,.45);display:none;align-items:center;justify-content:center;z-index:9999}
    .modal .box{background:#fff;border:1px solid #e2e8f0;border-radius:16px;max-width:1100px;width:95vw;max-height:90vh;overflow:auto;padding:14px}
    .i{width:16px;height:16px;display:inline-block;vertical-align:middle}
  </style>
</head>

<body>
  <div id="bwNavMount"></div>

  <div class="wrap">
    <div class="card2">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-weight:900;font-size:18px;">Orders</div>
          <div class="muted" id="who">—</div>
        </div>
        <div class="row">
          <a class="btn2" href="./index.html">Back to shop</a>
          <button class="btn2" id="refreshBtn">Refresh</button>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <select id="statusFilter">
          <option value="">Status: All</option>
          <option value="draft">draft</option>
          <option value="submitted">submitted</option>
          <option value="priced">priced</option>
          <option value="under_review">under_review</option>
          <option value="finalized">finalized</option>
          <option value="processing">processing</option>
          <option value="partially_delivered">partially_delivered</option>
          <option value="delivered">delivered</option>
          <option value="cancelled">cancelled</option>
        </select>

        <input id="stockListId" placeholder="StockListId (admin)" />
        <button class="btn2" id="aggBtn">Aggregate</button>
      </div>
    </div>

    <div class="card2" style="margin-top:12px;">
      <div class="muted" id="meta">Loading…</div>
      <div style="overflow:auto;margin-top:8px;">
        <table class="tbl" id="ordersTbl"></table>
      </div>
    </div>
  </div>

  <!-- ORDER DETAILS MODAL -->
  <div class="modal" id="modal">
    <div class="box">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-weight:900;font-size:16px;" id="mTitle">Order</div>
          <div class="muted" id="mSub">—</div>
        </div>
        <div class="row">
          <button class="btn2" id="mClose">Close</button>
        </div>
      </div>

      <div class="grid2" style="margin-top:10px;">
        <div class="card2">
          <div style="font-weight:900;margin-bottom:8px;">Order Controls</div>
          <div class="row">
            <input id="mOrderName" placeholder="Order name" style="flex:1;" />
          </div>

          <div class="row" style="margin-top:8px;">
            <select id="mStatus" style="min-width:220px;"></select>
            <button class="btn2 primary" id="mSaveOrder">Save Order</button>
            <button class="btn2" id="mDeleteOrder">Delete Order</button>
          </div>

          <div class="row" style="margin-top:10px;">
            <input id="mConversionRate" placeholder="ConversionRate (admin)" />
            <input id="mCuriaCost" placeholder="CuriaCost (admin)" />
            <input id="mStockListId" placeholder="StockListId (admin)" />
          </div>

          <div class="row" style="margin-top:10px;">
            <div class="pill">TotalCostGBP: <b id="tCostG">0</b></div>
            <div class="pill">TotalCostBDT: <b id="tCostB">0</b></div>
            <div class="pill">TotalOfferedBDT: <b id="tOff">0</b></div>
            <div class="pill">TotalCustomerBDT: <b id="tCus">0</b></div>
            <div class="pill">TotalFinalBDT: <b id="tFin">0</b></div>
          </div>

          <div class="row" style="margin-top:10px;">
            <button class="btn2" id="mSubmit">Customer: Submit</button>
            <button class="btn2" id="mAcceptOffer">Customer: Accept Offer</button>
          </div>
          <div class="muted" style="margin-top:6px;">
            Customer actions depend on status (draft/priced).
          </div>
        </div>

        <div class="card2">
          <div style="font-weight:900;margin-bottom:8px;">Items</div>
          <div class="muted">Edit fields then click “Save Items”.</div>
          <div style="overflow:auto;margin-top:8px;">
            <table class="tbl" id="itemsTbl"></table>
          </div>

          <div class="row" style="margin-top:10px;">
            <button class="btn2 primary" id="mSaveItems">Save Items</button>
            <button class="btn2" id="mDeleteItems">Delete Selected</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => { if (window.lucide) lucide.createIcons(); });
  </script>

  <script src="../kbeauty/config.js"></script>
  <script src="../shared/nav.js"></script>
  <script src="../shared/auth.js"></script>

  <script src="./assets/uk.orders.api.js"></script>
  <script src="./assets/orders.app.js"></script>
</body>
</html>
