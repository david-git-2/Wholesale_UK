<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StockList Aggregate</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div class="container" style="max-width:1200px;margin:0 auto;padding:16px;">
    <div class="row" style="justify-content:space-between;align-items:center;">
      <div>
        <h2 style="margin:0;">StockList Aggregate</h2>
        <div class="muted" id="who" style="margin-top:4px;"></div>
      </div>
      <div class="row" style="gap:8px;align-items:center;">
        <a class="btn2" href="./orders.html">← Back</a>
      </div>
    </div>

    <div class="card" style="margin-top:14px;padding:14px;">
      <div class="row" style="gap:10px;flex-wrap:wrap;align-items:end;">
        <div style="min-width:240px;">
          <div class="muted">StockListId</div>
          <input id="stockListId" style="width:240px;" placeholder="e.g. SL-001" />
        </div>

        <div>
          <button class="btn" id="loadBtn">Load</button>
          <button class="btn2" id="refreshBtn">Refresh</button>
        </div>

        <div style="margin-left:auto;" class="row" style="gap:8px;">
          <div class="muted" id="meta">—</div>
        </div>
      </div>
    </div>

    <!-- Totals -->
    <div class="card" style="margin-top:14px;padding:14px;">
      <div class="row" style="gap:18px;flex-wrap:wrap;">
        <div><div class="muted">Orders</div><div id="tOrders" style="font-weight:900;">0</div></div>
        <div><div class="muted">Items</div><div id="tItems" style="font-weight:900;">0</div></div>
      </div>
    </div>

    <!-- Orders list -->
    <div class="card" style="margin-top:14px;padding:14px;">
      <div style="font-weight:900;margin-bottom:8px;">Orders in this StockList</div>
      <div id="ordersList" class="muted">—</div>
    </div>

    <!-- Table -->
    <div class="card" style="margin-top:14px;padding:0;overflow:hidden;">
      <table id="aggTbl" class="tbl"></table>
    </div>
  </div>
<script src="./config.js"></script>
  <script src="./assets/uk.orders.api.js"></script>
  <script src="./assets/aggregate.app.js"></script>
</body>
</html>
